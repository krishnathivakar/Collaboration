<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


	<div class="container">
		<div class="container">
			<h1 class="well">Forum Form</h1>
			<div class="col-lg-12 well">
				<div class="row">
					<form  ng-submit="fc.submit()">
						<div class="col-sm-12">
							<div class="row">

								<div class="form-group">
									<label>title</label> <input type="text"
										placeholder="Enter Title Here.." class="form-control" ng-model="fc.forum.forumTitle">
								</div>
								
							<div class="form-group">
								<label>Content</label>
								<textarea placeholder="Enter Content Here.." rows="3"
									class="form-control" ng-model="fc.forum.forumContent"></textarea >
							</div>




							<button type="submit" class="btn btn-lg btn-info">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
