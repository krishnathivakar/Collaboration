<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body ng-controller="UserController As uc">
 

<div class="container">
	

	<div ng-show='ctrl.user.errorMessage'>
		<div class="alert alert-danger fade in">
			{{message}}</div>

	</div>
		<div class="container" >
			<h1 class="well">Login Form</h1>
			<div class="col-lg-12 well">
				<div class="row">
					<form name="form" ng-submit="uc.login()" role="form" method="post">
						<div class="col-sm-12">
							<div class="row" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
								

								<div class="form-group">
									<label>User Mail</label> <input type="text"
										placeholder="Enter Mail id Here.." class="form-control" name="email" ng-model="uc.user.email">
								</div>

							

							<div class="form-group">
								<label>PassWord</label>
								<input type="password"
										placeholder="Enter password Here.." class="form-control" name="password" ng-model="uc.user.password">
							</div>




							<button type="submit" class="btn btn-lg btn-info" >Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div></div>




</body>
</html>
