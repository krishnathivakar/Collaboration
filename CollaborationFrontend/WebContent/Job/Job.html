<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>



<div class="container">
   <div class="container">
    <h1 class="well">Job Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form ng-submit="jc.submit()">
					<div class="col-sm-12">
							<div class="form-group">
								<label>title</label>
								<input type="text" placeholder="Enter Title Here.." class="form-control"  ng-model="jc.job.title">
							</div>
							
							
										
						<div class="form-group">
							<label>Company Name</label>
							<textarea placeholder="Enter Company Name Here.." rows="3" class="form-control" ng-model="jc.job.companyName"></textarea>
						</div>
						
						<div class="form-group">
							<label>Tech Knowledge</label>
							<textarea placeholder="Enter Technical knowledge Here.." rows="3" class="form-control" ng-model="jc.job.technicalKnowledge"></textarea>
						</div>	
							
							
							<div class="form-group">
						<label>Email</label>
						<input type="text" placeholder="Enter Company Email Here.." class="form-control" ng-model="jc.job.email">
					</div>
					
					
					
										
					<div class="form-group">
						<label>status</label>
						<input type="text" placeholder="Enter status Here.." class="form-control" ng-model="jc.job.status">
					</div>
					
					<div class="form-group">
						<label>qualification</label>
						<input type="text" placeholder="Enter qualification Here.." class="form-control" ng-model="jc.job.qualification">
					</div>		
					
					
					<button type="submit" class="btn btn-lg btn-info">Submit</button>					
					</div>
				</form> 
				</div>
	</div>
	</div></div>



</body>
</html>
